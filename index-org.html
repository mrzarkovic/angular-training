<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>Angular training</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<div id="app" class="container" ng-controller="GameController as gameCtrl">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Mrau</a>
			</div>
		</div>
		<div ng-repeat="game in gameCtrl.games track by $index">
			<div class="inline" ng-repeat="playerScore in game">
				{{playerScore.value}}
			</div>
		</div>
		<div ng-repeat="player in gameCtrl.players track by $index" class="inline">
			<input type="text" ng-model="gameCtrl.scores[$index].value">
		</div>
		<button ng-click="gameCtrl.saveRound()">Save</button>
		<div>
			<div class="inline" ng-repeat="player in gameCtrl.players">
				{{player.totalScore}}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
