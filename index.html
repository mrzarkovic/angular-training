<!DOCTYPE html>
<html lang="en" ng-app="training">
<head>
	<meta charset="UTF-8">
	<title>Angular training</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<div class="container">
	<div ng-controller="GameController as gameCtrl">
		<form ng-submit="gameCtrl.addPlayer()">
			<input type="text" ng-model="gameCtrl.player.name">
			<input type="submit" value="Add player">
		</form>
		<div>
			<div class="inline" ng-repeat="player in gameCtrl.players">
				<div ng-click="gameCtrl.removePlayer(player.id)">{{player.name}}</div>
			</div>
		</div>
		<div ng-repeat="game in gameCtrl.games track by $index">
			<div class="inline" ng-repeat="playerScore in game">
				{{playerScore.value}}
			</div>
		</div>
		<div ng-repeat="player in gameCtrl.players track by $index" class="inline">
			<input type="text" ng-model="gameCtrl.scores[$index].value">
		</div>
		<button ng-click="gameCtrl.saveRound()">Save</button>
		<div>
			<div class="inline" ng-repeat="player in gameCtrl.players">
				{{player.totalScore}}
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
